<div class="mapping-element">
  <div class="mapping-label-container">
    <p>Headers</p>
  </div>

  <div ng-if="headers.length==0" class="mapping-value-container">
    <p>This method has no headers.</p>
  </div>

  <div ng-if="headers.length>0" class="mapping-value-container container">
    <div ng-repeat="header in headers track by $index" class="row">
      <div class="col-lg-3 mr-lg-2">
        <p>
          <span class="badge badge-primary">{{header.name}}</span>
        </p>
      </div>

      <div class="col mr-lg-2">
        <p>
          {{header.description}}
        </p>
      </div>
    </div>
  </div>
</div>
