
<td width="15%"></td>
<td colspan="3">
  <div class="row">
    <div class="col-md-6">
      <pre>{{param.object | json}}</pre>
    </div>
    <div class="col-md-6">
      <textarea
        class="form-control"
        name="{{param.name}}"
        style="font-family: Menlo,Monaco,Consolas,'Courier New',monospace; font-size: 13px;"
        ng-blur="updateBody()"
        ng-disabled="param.paramType === 'RETURN'"
        ng-model="param.value"
        ng-required="param.required"
      ></textarea>
    </div>
  </div>
</td>
