
<td width="15%"></td>
<td colspan="3">
  <div class="row">
    <div class="col-sm-6">
      <pre>{{param.object | json}}</pre>
    </div>
    <div class="col-sm-6">
      <textarea
        class="form-control"
        style="font-family: Menlo,Monaco,Consolas,'Courier New',monospace; font-size: 12px;"
        ng-blur="updateBody()"
        ng-if="param.paramType !== 'RETURN'"
        ng-model="param.value"
      ></textarea>
      <pre ng-if="param.paramType === 'RETURN'">
        {{param.value}}
      </pre>
    </div>
  </div>
</td>
